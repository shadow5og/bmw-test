<!-- Footer -->
<footer
  style="border-top: var(--grey-6) solid 2px; font-size: 14px"
  class="mt-2"
>
  <!-- Start of footer -->
  <div
    class="text-start footer-px d-flex flex-column flex-lg-row align-items-lg-center py-5 gap-2 gap-lg-4"
  >
    <small class="text-uppercase mb-3 small-text mb-lg-0">Find your BMW</small>
    <a
      href="https://www.bmw.co.za/en/all-models.html"
      target="_blank"
      class="text-decoration-none"
      style="color: var(--copy-color)"
      ><strong style="font-family: var(--bmw-bold); line-height: 0.75rem"
        >All Models</strong
      ></a
    >
  </div>

  <!-- Desktop  -->
  <div
    class="d-none d-md-block text-center text-lg-start pb-3 pt-5"
    style="background-color: var(--grey-6)"
  >
    <div class="footer-px text-center text-md-start">
      <!-- Grid row -->
      <div class="mt-3 d-flex flex-column align-items-start flex-columns">
        <!-- Grid column -->
        <div
          *ngFor="let linkList of footerLinks"
          class="d-flex flex-column align-items-start mb-4"
        >
          <!-- Content -->
          <h6 class="text-uppercase fw-bold links-heading mb-4">
            {{ linkList.name }}
          </h6>
          <ul class="list-unstyled d-flex flex-column gap-3">
            <li *ngFor="let link of linkList.links">
              <a
                [href]="link.href"
                [target]="link.newTab ? '_blank' : ''"
                class="text-decoration-none"
                style="
                  color: var(--copy-color);
                  font-family: var(--bmw-bold) !important;
                "
                >{{ link.name
                }}<span *ngIf="link.newTab"
                  ><i class="bi bi-arrow-up-right"></i></span
              ></a>
            </li>
          </ul>
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->

      <div
        class="pb-3 d-flex align-items-center justify-items-start gap-3"
        style="padding-top: 32px"
      >
        <a
          *ngFor="let social of socialMediaLinks"
          [href]="social.href"
          target="_blank"
          ><img
            [src]="social.src"
            [alt]="social.name + ' icon'"
            style="aspect-ratio: 1/1; width: 28px"
        /></a>
      </div>
    </div>
  </div>
  <!-- Desktop -->

  <!-- Mobile -->
  <div
    class="footer-px pt-5 d-block d-md-none"
    style="background-color: var(--grey-6); font-family: var(--bmw-bold)"
  >
    <div ngbAccordion *ngFor="let linkList of footerLinks">
      <div ngbAccordionItem style="background-color: transparent; border: none">
        <h2
          ngbAccordionHeader
          class="bg-transparent"
          style="background-color: transparent !important"
        >
          <button
            ngbAccordionButton
            style="
              box-shadow: none;
              background-color: transparent;
              height: 20px;
              font-family: var(--bmw-bold);
              text-transform: capitalize;
              padding-left: 0px;
              padding-right: 0px;
            "
          >
            {{ linkList.name }}
          </button>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody class="ms-4 text-start px-0">
            <ng-template>
              <ul class="list-unstyled d-flex flex-column gap-3">
                <li *ngFor="let link of linkList.links">
                  <a
                    [href]="link.href"
                    [target]="link.newTab ? '_blank' : ''"
                    class="text-decoration-none"
                    style="color: var(--copy-color)"
                    >{{ link.name
                    }}<span *ngIf="link.newTab"
                      ><i class="bi bi-arrow-up-right"></i></span
                  ></a>
                </li>
              </ul>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div
      class="pb-3 d-flex align-items-center justify-items-start gap-3"
      style="padding-top: 32px"
    >
      <a
        *ngFor="let social of socialMediaLinks"
        [href]="social.href"
        target="_blank"
        ><img
          [src]="social.src"
          [alt]="social.name + ' icon'"
          style="aspect-ratio: 1/1; width: 28px"
      /></a>
    </div>
  </div>
  <!-- Mobile -->

  <!-- Copyright -->
  <div
    class="text-center pb-3 d-flex flex-column flex-md-row w-md-100 justify-content-md-between align-items-md-center footer-px py-md-0 info"
    style="padding-top: 32px; background-color: white"
  >
    <span style="font-size: 12px">Â© BMW ZA {{ year }}</span>
    <div
      class="pb-3 d-flex flex-row justify-content-center gap-3 py-md-0"
      style="padding-top: 32px"
    >
      <a
        *ngFor="let legalLink of legalLinks"
        [href]="legalLink.href"
        class="text-decoration-none"
        style="color: var(--copy-color)"
        ><strong
          style="
            font-family: var(--bmw-bold);
            line-height: 0.75rem;
            font-size: 12px;
          "
          >{{ legalLink.name }}</strong
        ></a
      >
    </div>
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
